            <img src="../wwr/images/logorapids.jpeg" alt="logo">

            <a href="index.html">Home</a>

    </header>    
    <div>
        <h1>Contact Us</h1>
    </div>

    <main>
        <div class="contactus"> 
            <section class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Address:</strong><br>123 Main St, Huatulco Oaxaca, Mexico</p>
                <a href="tel:+9585678310"> (052) 958-567-8310</a><br><br>
                <a href="mailto:info@example.com">info@example.com</a>
                <h2>Find Us</h2>
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d173675.84729203454!2d-96.14696041977055!3d15.870766513262794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1739158868407!5m2!1ses!2smx" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                class="gmap"></iframe>>             
            </section>
            <form class="contacform">
                <h2>Send a Message</h2><br>   
                <fieldset> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required
                    placeholder="Dan Thompson"><br>
                
                    <label for="emailaddress">Email:</label>
                    <input type="email" id="emailaddress" name="email" required
                    placeholder="ejemplo@correo.com">
                </fieldset>

                <fieldset class="radio-inputs">
                    <label>Purpose of the message:</label>
                
                    <input type="radio" id="general" name="gq" value="general"
                    checked>
                    <label for="general">General Question</label>
                    
                    <input type="radio" id="reservation" name="res" value="reservation">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="website" name="web" value="website"> 
                    <label for="website">Website Suggestion</label>
                </fieldset>

                <fieldset>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </fieldset>

                <div class="signup">
                    <input type="checkbox" id="newsletter" name="newsletter"> 
                    <label for="newsletter">Please subscribe me to the monthly 
                    newsletter</label>    
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form> 
        </div>
        <hr class="hrule"><br> 
        <section>
            <h3>Meet Our Team</h3>
            <div class="employees">
                <figure>
                    <img src="../wwr/images/employee1.jpg" alt="Employee 1">
                    <figcaption>Elliot Grace, Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="../wwr/images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jonh Silver, Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="../wwr/images/employee3.jpg" alt="Employee 3">
                    <figcaption>Julie Clarck, Safety Office</figcaption>
                </figure> 
            </div>        
        </section>
    </main>
